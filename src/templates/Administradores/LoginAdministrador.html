<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | UMG</title>
    <link rel="stylesheet" href="../../static/css/LoginAdministrador.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <a href="{{ url_for('main.index') }}" class="back-button">
            <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>

        <div class="admin-header">
            <div class="admin-logo">
                <i class="fas fa-user-cog"></i>
                <span>PANEL DE ADMINISTRACIÓN</span>
                <p>Sistema de Gestión Académica UMG</p>
            </div>
        </div>

        <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            <span>Área restringida - Acceso solo para personal autorizado</span>
        </div>

        <div class="admin-notebook">
            <div class="admin-page">
                <div class="admin-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>Autenticación Requerida</h2>
                
                <form class="admin-form" method="POST" action="{{ url_for('main.login_administrador') }}">
                    <div class="input-group">
                        <label><i class="fas fa-envelope"></i> Correo Administrativo</label>
                        <input type="email" name="email" placeholder="ejemplo@umg.edu.gt" required>
                    </div>
                    
                    <div class="input-group">
                        <label><i class="fas fa-key"></i> Contraseña</label>
                        <input type="password" name="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="admin-button">
                        <i class="fas fa-unlock-alt"></i> Acceder al Panel
                    </button>
                </form>

                <div class="admin-features">
                    <h3><i class="fas fa-tools"></i> Herramientas Disponibles</h3>
                    <div class="features-grid">
                        <div class="admin-feature">
                            <i class="fas fa-users-cog"></i>
                            <span>Gestión de Usuarios</span>
                        </div>
                        <div class="admin-feature">
                            <i class="fas fa-database"></i>
                            <span>Respaldo de Datos</span>
                        </div>
                        <div class="admin-feature">
                            <i class="fas fa-cogs"></i>
                            <span>Configuración del Sistema</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
